<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Montserrat&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
            <h1>Checkout</h1>
        </header>

        <div class="mid">
            <div class="leftside">
                <div class="Contact">
                    <h2>Contact Information</h2>
                    <form action="#">
                        <div class="form-gr">
                            <label for="email">Email</label>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Enter your email...">
                            
                            
                    
                        </div>
                        <div class="form-gr">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" name="number" id="number" placeholder="Enter your phone number">
    
                        </div>
                        
                    </form>
                </div>
                <div class="Shipping">
                    <h2>Shipping Address</h2>
                    <form action="#">
                        <div class="form-gr">
                            <label for="fullname">Fullname</label>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Enter your Full Name...">
                        </div>
                        <div class="form-gr">
                            <label for="adress">Address</label>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" name="adress" id="adress" placeholder="Enter your adress...">
                        </div>
                        <div class="form-gr">
                            <label for="city">City</label>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" name="city" id="city" placeholder="Enter your city...">
                        </div>
    
                        <div class="side-by-side">
                            <div class="form-gr country">
                                <label for="country">Country</label>
                                <div class="input">
                                    <select name="country" id="country">
                                  <option value="turkey">Turkey</option>
                                  <option value="netherlands">Netherlands</option>
                                  <option value="sweden">Sweden</option>
                              
                                    </select>
                                    <i class="fa-solid fa-earth-americas"></i>
                            </div>
                           
                            </div>
                            <div class="form-gr postcode">
                                <label for="postcode">Postcode</label>
                                <div class="input">
                                    <i class="fa-solid fa-envelopes-bulk"></i>
                                    <input type="text" name="postcode" id="postcode" placeholder="Enter your post code...">
                                </div>
                            </div>

                          
        
                        </div>
                        <br>
                        <input required type="checkbox" name="accept" id="accept">
                        <span>See this information next time</span>
                    </form>
                </div>
                <br>
    
                <div class="button">
                    <button>Continue</button>
                </div>
            </div>
            <div class="rightside">
                <div class="righsidemain">
                    <div class="item">
                        <div class="img1">
                            <img src="./img/photo1.png" alt="">
                         <div class="price">
                            <h2>Vintage Backpack</h2>
                            <span class="orange">$54.99</span>
                            <span class="overline">$94.99</span>
                            <div class="counter">
                                <button class="count"><i class="fa-solid fa-minus"></i></button>
                            
                            <span class="number">1</span>
                            <button class="count"><i class="fa-regular fa-plus"></i></button>
                        </div>
    
                         </div>
    
                    </div>
                    <div class="item">
                        <div class="img2">
                            <img src="./img/photo2.png" alt="">
                            <div class="price">
                                <h2>Levi shoes</h2>
                                <span class="orange">$74.99</span>
                                <span class="overline">$124.99</span>
                                <div class="counter">
                                    <button class="count"><i class="fa-solid fa-minus"></i></button>
                                
                                <span class="number">1</span>
                                <button class="count"><i class="fa-regular fa-plus"></i></button>
                            </div>
                            </div>
    
                        </div>
                    </div>
                    <br>
                    <div class="total-price">
                        <span>Shipping</span>
                        <span>$19</span>
                    </div>
                    <div class="total-price">
                        <span>Total</span>
                        <span>$148.98</span>
                    </div>
        
    
                </div>
               
                    
    
    
                </div>
            </div>

        </div>
        
        

    </div>


    
</body>
</html>
